version: "3.8"  # Version is needed, though the warning suggests that 'version' is no longer necessary for newer Compose files

services:
  db:
    image: postgres:13  # Specify the Postgres version (you can change this)
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mydatabase      # Name of the initial database
    ports:
      - "5432:5432"  # Expose the PostgreSQL container's port 5432 to the host machine
    volumes:
      - postgres-data:/var/lib/postgresql/data  # Persist data on your local machine

volumes:
  postgres-data:  # This is the named volume that persists your data even when the container is destroyed
